<!-- Web app iframe with neon effects -->
<div class="iframe-wrapper">
    <iframe src="http://localhost:8501/" style="width: 100%; height: 1200px; border-radius: 10px; border: 1px solid #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); margin-bottom: 30px;" frameborder="0"></iframe>
</div>

<style>

    .text-neon {
        color: #ff00d9; /* Neon cyan color */
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.6); /* Neon glow effect */
    }

    .heading-banner-area {
    background: linear-gradient(135deg, #0d0d0d 30%, #ffb6c1 100%); /* Baby pink gradient */
    border: 0;
    box-shadow: 0 0 80px rgba(255, 192, 203, 0.7); /* Stronger glow effect */
    position: relative;
    overflow: hidden;
    padding-top: 20px;
    padding-bottom: 20px;
}

/* Title Glow and Animation */
.heading-banner-title h2 {
    font-size: 3rem; /* Larger font size */
    color: #ff69b4; /* Neon pink */
    text-shadow: 0 0 15px rgba(255, 105, 180, 0.8), 0 0 30px rgba(255, 105, 180, 0.6); /* Enhanced glow */
    font-family: 'Orbitron', sans-serif;
    animation: neonGlow 2s ease-in-out infinite alternate; /* Pulsating neon glow */
}

/* Pulsating glow animation */
@keyframes neonGlow {
    0% {
        text-shadow: 0 0 15px rgba(255, 105, 180, 0.7), 0 0 30px rgba(255, 105, 180, 0.5);
    }
    100% {
        text-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 60px rgba(255, 105, 180, 0.8);
    }
}

.heading-banner-content p {
    font-size: 1.2rem;
    color: #e0e0e0;
    text-shadow: 0 0 5px rgba(255, 192, 203, 0.3);
}

/* Floating bubbles effect */
.heading-banner-area:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255, 192, 203, 0.1) 20%, transparent 80%);
    z-index: 1;
}

.heading-banner-area .bubble {
    position: absolute;
    background: rgba(255, 182, 193, 0.15); /* Light pink translucent bubbles */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
    animation: bubbleFloat 10s infinite ease-in-out;
    z-index: 2;
}

/* Keyframes for floating bubbles */
@keyframes bubbleFloat {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
    }
}

/* Specific bubble sizes and positioning */
.bubble {
    animation-duration: 12s; /* Default duration */
}

.bubble:nth-child(1) {
    width: 50px;
    height: 50px;
    left: 10%;
}

.bubble:nth-child(2) {
    width: 70px;
    height: 70px;
    left: 25%;
    animation-duration: 5s;
}

.bubble:nth-child(3) {
    width: 40px;
    height: 40px;
    left: 45%;
    animation-duration: 5s;
}

.bubble:nth-child(4) {
    width: 80px;
    height: 80px;
    left: 65%;
    animation-duration: 6s;
}

.bubble:nth-child(5) {
    width: 30px;
    height: 30px;
    left: 85%;
    animation-duration: 8s;
}

.bubble:nth-child(6) {
    width: 60px;
    height: 60px;
    left: 15%;
    animation-duration: 4s;
}

.bubble:nth-child(7) {
    width: 55px;
    height: 55px;
    left: 35%;
    animation-duration: 4s;
}

.bubble:nth-child(8) {
    width: 65px;
    height: 65px;
    left: 50%;
    animation-duration: 15s;
}

.bubble:nth-child(9) {
    width: 45px;
    height: 45px;
    left: 75%;
    animation-duration: 9s;
}

.bubble:nth-child(10) {
    width: 75px;
    height: 75px;
    left: 80%;
    animation-duration: 11s;
}



/* Neon Effect for iframe container */
.iframe-wrapper {
    background-color: #121212; /* Dark background for the iframe container */
    padding: 2px; /* Optional padding */
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Neon glow effect */
    display: flex;
    justify-content: center;
    align-items: center;
}






#cursor-trail {
            position: fixed; /* Ensure it's positioned relative to the viewport */
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 1; /* Make sure it's behind the cursor */
        }

        .trail-line {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: transparent;
            z-index: 0; /* Make sure trail elements are behind */
        }

        @keyframes neonTrail {
            0% {
                opacity: 1;
                width: 0;
                height: 0;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.9),  /* Bright Cyan */
                            0 0 25px rgba(0, 255, 127, 0.9),  /* Neon Green */
                            0 0 35px rgba(255, 0, 255, 0.9),  /* Vibrant Magenta */
                            0 0 50px rgba(255, 255, 0, 0.9),  /* Bright Yellow */
                            0 0 70px rgba(255, 0, 127, 0.9);  /* Hot Pink */
            }
            100% {
                opacity: 0;
                width: 50px;
                height: 50px;
                transform: translate(50px, 30px) rotate(180deg); /* Curvy movement */
                box-shadow: none;
            }
        }


</style>
